<!-- Controles del Pokedex -->
<div class="pokedex-layout">


  <aside class="pokedex-sidebar">
    <h3>Filtrar por tipo</h3>

    <!-- opción para forzar que coincidan todos los tipos seleccionados -->
   <div class="type-match-container">
      <label class="toggle-switch">
        <input type="checkbox" id="type-match-all">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Tipos Mandatorios</span>
    </div>

    <!-- grilla de botones -->
    <div id="type-filter-grid" class="type-filter-grid"></div> 

  </aside>

  <main class="pokedex-content">
    <div id="pokedex-controls" class="controls">
      <div class="controls-left">
        <input id="search-bar" type="search" placeholder="Buscar por nombre o número..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
        <select id="sort-select">
          <option value="number_asc"># Número ↑</option>
          <option value="number_desc"># Número ↓</option>
          <option value="name_asc">Nombre A→Z</option>
          <option value="name_desc">Nombre Z→A</option>
          <option value="total_desc">Total Stats ↓</option>
          <option value="total_asc">Total Stats ↑</option>
        </select>
    
        <div id="result-count">0</div>
      </div>

      <div class="controls-right">
        <button id="clear-filters" class="pokedex-btn">Limpiar filtros</button>
        <button id="toggle-favs" class="pokedex-btn">Ver favoritos</button>
      </div>

    </div>

    <div id="pokemon-list" class="pokemon-grid"></div>
  </main>


  
</div>
