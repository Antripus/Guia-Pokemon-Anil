<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuentros</title>
  <link rel="stylesheet" href="css/encuentros.css">
</head>
<body>
  <header>
    <h1>Encuentros Pokémon</h1>
  </header>
  <div class="container">

    

    <aside>
      <input type="text" id="search-bar" placeholder="Buscar Entrenador...">
      
      <ul id="encounter-list">
        <!-- La lista de encuentros se genera dinámicamente -->
      </ul>
    </aside>
    <main>
      <section id="trainer-info">
        <!-- Información del entrenador -->
      </section>
      <section id="pokemon-details">
        <!-- Detalles de los Pokémon -->
      </section>
    </main>
  </div>
  <script src="js/encuentros.js"></script>
</body>
</html>
